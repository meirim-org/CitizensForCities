version: "3.6"
services:

  db:
    image: mariadb:10.5.8
    container_name: db
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - ./db_init:/docker-entrypoint-initdb.d
    ports:
      - 3306:3306
    networks:
      - app-network

  server:
    build:
      context: ../server
      dockerfile: Dockerfile.server
      args:
        - UID=1001
        - GID=128
    container_name: server
    volumes:
      - ../server/:/code/
    depends_on:
      - db
      - mailhog
    environment:
      - NODE_ENV=development
    ports:
      - 3001:3001
    networks:
      - app-network

  client:
    build:
      context: ../client
      dockerfile: Dockerfile.client
    container_name: client
    depends_on:
      - server
    environment:
      - NODE_ENV=development
    ports:
      - 3000:3000
    networks:
      - app-network

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - 8082:8080
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin
    container_name: db_admin
    restart: always
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      PMA_USER: root
      PMA_PASSWORD: password
    ports:
      - 8081:80
    networks:
      - app-network

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    restart: always
    ports:
      - 8125:1025
      - 8025:8025
    networks:
      - app-network

  portal:
    image: squidfunk/mkdocs-material
    container_name: portal
    ports:
      - 80:8000
    volumes:
      - ./portal:/docs

networks:
  app-network:
    ipam:
      config:
      - subnet: 172.14.0.2/16
        gateway: 172.14.0.1

